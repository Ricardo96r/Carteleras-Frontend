<ion-view view-title="{{ vm.pelicula[0].Nombre }}">
    <ion-content class="content padding has-header">
        <div class="pelicula-fondo">
            <div class="row">
                <div class="col col-33">
                    <img src="{{ vm.pelicula[0].Poster }}" style="width: 100%; height:160px;">
                </div>
                <div class="col col-50">
                    <h4 style="color:white">GÃ©nero: {{ vm.pelicula[0].Genero }}</h4>
                    <h4 style="color:white">Censura: {{ vm.pelicula[0].Clasificacion }}</h4>
                    <h4 style="color:white">{{ vm.pelicula[0].Duracion }} minutos</h4>
                    <h4 style="color:white">Director: {{ vm.pelicula[0].Director }}</h4>
                </div>
            </div>
        </div>
        <div class="list" ng-repeat="funcion in vm.funciones" style="margin-top:20px;">
            <a class="item" href="#">
			<div class="row">
				<div class="col col-33">
					<h1 style="font-size:20px;">{{ funcion.Cine }}</h1>
				</div>
				<div class="col col-33">
					<h1 style="font-size:20px;"> {{ funcion.Hora }}</h1>
				</div>
				<div class="col col-33">
					<span class="badge badge-assertive" style="padding:15px;">{{ funcion.Asientos }}</span>
				</div>
			</div>
			</a>
        </div>
    </ion-content>
</ion-view>
