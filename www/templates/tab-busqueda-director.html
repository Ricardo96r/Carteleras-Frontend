<ion-view view-title="Busqueda">
    <ion-content class="padding has-header" style="margin-top: -10px;background-color: #f3f3eb;">

        <div class="list list-inset">
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="text" placeholder="Búsqueda de artistas" ng-model="searchartistas.nombre">
				</label>
				<button class="button button-solid button-assertive" ng-click="showConfirm()" color="#e42012" height="20">
					Películas
				</button>
			</div>
        </div>
		
        <div class="list" ng-repeat="artista in todas = (vm.todas | filter:searchartistas)">
            <a class="item item-thumbnail-left" href="#/tabs/artista/{{artista.id}}" style="text-decoration:none;">
                <img src="{{artista.foto}}" style="width: 100%">
                <h2>{{ artista.nombre }} {{ artista.apellido }}</h2>
            </a>
            <h1 ng-if="todas.length == 0" style="font-size:20px;"> No hay funciones disponibles</h1>
            <div class="list" ng-show="!todas.length" style="text-align: center;">
                <h1 ng-show="!todas.length" style="font-size:20px;"> No hay funciones disponibles</h1>
            </div>
        </div>
    </ion-content>
</ion-view>
