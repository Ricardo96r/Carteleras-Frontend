<ion-view view-title="Cines">
    <ion-content class="content padding has-header">
        <ul class="list" style="margin:-10px;">
            <a ng-repeat="cine in vm.cines" href="#/tabs/cine/{{cine.ID}}/{{cine.Nombre}}" style="text-decoration: none;">
                <li class="item">
                    <h1 style="font-size: 30px;">{{ cine.Nombre }}</h1>
                </li>
            </a>
        </ul>
    </ion-content>
</ion-view>
