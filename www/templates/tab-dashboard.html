<ion-view view-title="Cartelera">
    <div ng-if="!vm.isCreating && !vm.isEditing">
        <ion-content class="content padding has-header" direction="y">
            <h3>Destacados</h3>
            <ion-scroll direction="x">
                <div class="row">
                    <div class="col col-50" ng-repeat="object in vm.data">
                        <div class="list card" style="margin-top: -5px; margin-bottom: 5px;">
                            <div class="item">
                                <h2>{{ object.Nombre }}</h2>
                            </div>
                            <div class="item item-image">
                                <img src="{{ object.Poster }}" style="max-height: 180px;">
                            </div>
                        </div>
                    </div>
                </div>
            </ion-scroll>
            <h3>Nuevos Estrenos</h3>
            <ion-scroll direction="x">
                <div class="row">
                    <div class="col col-50" ng-repeat="object in vm.data">
                        <div class="list card" style="margin-top: -5px; margin-bottom: 5px;">
                            <div class="item">
                                <h2>{{ object.Nombre }}</h2>
                            </div>
                            <div class="item item-image">
                                <img src="{{ object.Poster }}" style="max-height: 180px;">
                            </div>
                        </div>
                    </div>
                </div>
            </ion-scroll>
            <h3>Drama</h3>
            <ion-scroll direction="x">
                <div class="row">
                    <div class="col col-50" ng-repeat="object in vm.data">
                        <div class="list card" style="margin-top: -5px; margin-bottom: 5px;">
                            <div class="item">
                                <h2>{{ object.Nombre }}</h2>
                            </div>
                            <div class="item item-image">
                                <img src="{{ object.Poster }}" style="max-height: 180px;">
                            </div>
                        </div>
                    </div>
                </div>
            </ion-scroll>
        </ion-content>
    </div>
    <div ng-if="vm.isCreating">
        <div class="content padding has-header">
            <h3>Destacado</h3>
            <hscroller style="margin-top: 90px;">
                <hcard ng-repeat="object in vm.data" index="{{$object}}" desc="{{object.Nombre}}"
                       image="{{object.Poster}}"></hcard>
            </hscroller>
            <h3>Drama</h3>
            <hscroller>
                <hcard ng-repeat="object in vm.data" index="{{$object}}" desc="{{object.Nombre}}"
                       image="{{object.Poster}}"></hcard>
            </hscroller>
        </div>
    </div>
    <div ng-if="vm.isEditing && !vm.isCreating">
        <ion-content class="padding has-header">
            <!-- EDITING -->
            <div class="bar bar-header bar-secondary">
                <h1 class="title">Editing {{vm.edited.name}}</h1>
                <span ng-click="vm.cancelEditing()" class="cancel-create">Cancel</span>
            </div>
            <div class="bar bar-subheader">
                <form class="edit-form" role="form"
                      ng-submit="vm.update(vm.edited)" novalidate>
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                   ng-model="vm.edited.name"
                                   placeholder="Enter name">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Description</span>
                    <textarea class="form-control"
                              ng-model="vm.edited.description"
                              placeholder="Enter description"></textarea>

                        </label>
                    </div>
                    <button class="button button-block button-positive" type="submit">Save</button>
                </form>
            </div>
        </ion-content>
    </div>
</ion-view>
